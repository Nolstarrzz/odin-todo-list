<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="header">
        <div id="toggle-menu"><img class='menu-icon' src="../img/menu_FILL0_wght400_GRAD0_opsz24.png"></div>
        <div class="website-title"><img class='title-png' src="../img/oasis-logo-wip.png">></div>
    </div>
    <div class="container">
        <div class="all-content">
            <div class="project-area">
                <p>Cool Title</p>
                <p>cool description</p>
            </div>
        </div>
        <div id ="sidebar">
            <div id="sidebar-title">
                <img class='folder-icon'src="../img/create_new_folder_FILL0_wght400_GRAD0_opsz24.png">
                <p>Projects</p>
            </div>
            <div id="folders">
            <div class="folder active">
                <p>default</p>
                <img class="trash-image" src="">
            </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>CopyWrite@ME</p>
    </div>
    <div id="info-selector">
        <form action="#" class="container-form">
            <input class='inputs'type="text" id="title" placeholder="Title">
            <input class='inputs'type="text" id="description" placeholder="Description">
            <div class="button-container">
                <button class='form-button' id="submitBtn">Submit</button>
                <button class='form-button'id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
    <div id="overlay"></div>
    <script src="./main.js" defer></script>
</body>
</html>
